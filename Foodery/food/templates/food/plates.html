{% extends 'food/base.html' %}
  <head>
    <title>Plates</title>
  </head>
  <body>
    {% block body %}
    <h1>
        Our Plates
    </h1> 
      {% for plate in plates %}
      <ul>
        <li>
            <a href="{% url 'food:plates' %}">{{ plate.restaurant }} -- {{ plate.name }} -- {{ plate.description }} -- {{ plate.price }}
        </li>
      </ul>
      {% endfor %}
      {% endblock %}
  </body>
</html>
