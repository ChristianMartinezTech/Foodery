<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plates</title>
  </head>
  <body>
    <h1>
        Our Plates
    </h1> 
      {% for plate in plates %}
      <ul>
        <li>
            <a href="{% url 'food:plates' %}">{{ plate.restaurant }} -- {{ plate.name }} -- {{ plate.description }} -- {{ plate.price }}
        </li>
      </ul>
      {% endfor %}
  </body>
</html>
