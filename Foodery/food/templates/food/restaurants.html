{% extends 'food/base.html' %}
  <head>
    <title>Restaurants</title>
  </head>
  <body>
    {% block body %}
    <h1>
        Our Restaurants
    </h1> 
      {% for restaurant in restaurants %}
      <ul>
        <li>
          <a href="{% url 'food:restaurants' %}">{{ restaurant.name }} -- {{ restaurant.type }}
        </li>
      </ul>
      {% endfor %}
      {% endblock %}
  </body>
</html>
